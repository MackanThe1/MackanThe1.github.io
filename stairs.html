<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coolzite.you</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body onload="startGame()">
    <h1> Stairs </h1>

    <script>
        var myScore, cpu1Score, cpu2Score, cpu3Score;

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.id = "stairsCanvas";
                this.canvas.width = 500;
                this.canvas.height = 300;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                ctx = myGameArea.context;

                ctx.fillStyle = "blue";
                ctx.fillRect(85, 270, 30, 30);

                ctx.fillStyle = "red";
                ctx.fillRect(185, 270, 30, 30);

                ctx.fillStyle = "green";
                ctx.fillRect(285, 270, 30, 30);

                ctx.fillStyle = "yellow";
                ctx.fillRect(385, 270, 30, 30);
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
            }
        }

        function startGame() {
            myScore = 0;
            cpu1Score = 0;
            cpu2Score = 0;
            cpu3Score = 0;
            myGameArea.start();
        }

        function choose(n) {
            myScore += n;
            myGameArea.clear();
            ctx = myGameArea.context;
            ctx.fillStyle = "blue";
            ctx.fillRect( 85, max(0, (270-(myScore*30)) ), 30, 30);

            ctx.fillStyle = "red";
            ctx.fillRect(185, max(0, (270-(cpu1Score*30)) ), 30, 30);

            ctx.fillStyle = "green";
            ctx.fillRect(285, max(0, (270-(cpu2Score*30)) ), 30, 30);

            ctx.fillStyle = "yellow";
            ctx.fillRect(385, max(0, (270-(cpu3Score*30)) ), 30, 30);
        }
    </script>

    <button onclick="choose(1)"> 1 </button>
    <button onclick="choose(2)"> 2 </button>
    <button onclick="choose(3)"> 3 </button>

    <br><br><br>
    <a href="/index.html"> Back </a>

</body>
</html>
