<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coolzite.you</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body onload="startGame()">
    <h1> Stairs </h1>

    <button onclick="choose(1)"> 1 </button>
    <button onclick="choose(2)"> 2 </button>
    <button onclick="choose(3)"> 3 </button>


    <script>
        var myScore;

        function startGame() {
            myScore = 0;
            myGameArea.stop();
            myGameArea.start();
        }

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.id = "stairsCanvas";
                this.canvas.width = 500;
                this.canvas.height = 300;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                ctx = myGameArea.context;

                ctx.fillStyle = "blue";
                ctx.fillRect(270, 85, 30, 30);

                ctx.fillStyle = "red";
                ctx.fillRect(270, 185, 30, 30);

                ctx.fillStyle = "green";
                ctx.fillRect(270, 285, 30, 30);

                ctx.fillStyle = "yellow";
                ctx.fillRect(270, 385, 30, 30);
            },
            clear : function() {
                // this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                if (this.interval) {
                    clearInterval(this.interval);   // clear any existing interval
                }
            }
        }

        function choose(n) {
            myScore += n;

            ctx = myGameArea.context;
            ctx.fillStyle = "blue";
            ctx.fillRect( max(0, 270-(myScore*30) ), 140, 30, 30);
        }
    </script>


    <br><br><br>
    <a href="/index.html"> Back </a>

</body>
</html>
